<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nhà Của Khánh – Phòng</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-header-left">
          <button class="app-back" id="backBtn">← Tầng</button>
          <div class="app-title" id="title">Phòng</div>
        </div>
        <button class="app-logout" id="logoutBtn">Đăng xuất</button>
      </header>

      <main class="app-main">
        <section class="panel">
          <div class="panel-title">Thêm phòng</div>
          <div class="field">
            <label>Tên phòng</label>
            <input
              id="roomName"
              class="input"
              placeholder="VD: 101, 201..."
            />
          </div>
          <button class="btn btn-primary" id="addRoomBtn">
            Thêm phòng
          </button>
        </section>

        <section class="panel">
          <div class="panel-title">Danh sách phòng</div>
          <div id="roomList" class="list"></div>
        </section>
      </main>
    </div>

    <script type="module" src="phong.js"></script>
  </body>
</html>
