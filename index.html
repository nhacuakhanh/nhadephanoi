<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Nhà Của Khánh – Đăng nhập</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-center">
      <div class="card">
        <div style="text-align: center; margin-bottom: 14px">
          <div
            style="
              font-size: 18px;
              font-weight: 650;
              margin-bottom: 4px;
              color: #0f172a;
            "
          >
            Nhà Của Khánh
          </div>
          <div style="font-size: 13px; color: #64748b">
            Đăng nhập với vai trò <b>Chủ nhà</b> hoặc <b>Khách thuê</b>
          </div>
        </div>

        <div class="field">
          <label>Tài khoản</label>
          <input
            id="username"
            class="input"
            type="text"
            placeholder="Chủ nhà: khanhchunha / Khách: số điện thoại"
          />
        </div>

        <div class="field">
          <label>Mật khẩu</label>
          <input
            id="password"
            class="input"
            type="password"
            placeholder="Chủ nhà: khanh0311 / Khách: số điện thoại"
          />
        </div>

        <button class="btn btn-primary" id="loginBtn">Đăng nhập</button>

        <div
          style="
            margin-top: 10px;
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
          "
        >
          Chủ nhà: <b>khanhchunha / khanh0311</b>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
